<style>

    #plus-container {
        padding: 25px;
    }

    tr, th {
        vertical-align: middle;
        text-align: center;
    }

    .table-responsive {
        height: 400px;
    }
</style>

<div class="container-fluid">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>Administrar trivia</h3>
        </div>
        <div class="panel-content">
            <div class="container">
                <div id="plus-container">
                    <a href="#trivia/register" class="btn btn-success btn-lg">
                        <span class="glyphicon glyphicon-plus"></span> Agregar trivia
                    </a>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                            <input type="text" class="form-control" placeholder="Buscar" ng-model="search">
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th width="5%">Id trivia</th>
                                <th width="10%">Nombre</th>
                                <th width="5%">Rondas</th>
                                <th width="50%">Preguntas</th>
                                <th width="20%">Banners</th>
                                <th width="10%">Acci√≥n</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="trivia in vm.allTrivias | filter: search">
                                <td width="5%">{{trivia.idTrivia}}</td>
                                <td width="10%">{{trivia.name}}</td>
                                <td width="5%">{{trivia.rounds}}</td>
                                <td width="50%" ng-bind="vm.questions(trivia.questions)">{{trivia.questions}}</td>
                                <td width="20%">
                                    <p ng-repeat="banner in trivia.banners">
                                        <lu>
                                            <!--{{banner.name}}-->
                                            <img ng-show="banner.url!=null" src="{{banner.url}}" class="img-responsive"
                                                 width="100" height="100">
                                        </lu>
                                    </p>
                                </td>
                                <td width="10%">
                                    <a href="#trivia/modify/{{trivia.idTrivia}}">Editar</a>
                                    - <a href="#trivia" ng-click="vm.deleteTrivia(trivia)">Eliminar</a>
                                </td>

                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-3 col-md-offset-3">
    <form class="form-horizontal" ng-submit="vm.modifyUser()">
        <legend>Modificar usuario</legend>

        <div class="form-group" ng-class="{ 'has-error': form.idUser.$dirty && form.idUser.$error.required }">
            <label for="idUser">Identificación</label>
            <input type="text" id="idUser" class="form-control" ng-model="vm.user.idUser" DISABLED />
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" class="form-control" ng-model="vm.user.username" DISABLED />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Nombre de usuario es requerido.</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="firstName">Nombre</label>
            <input type="text" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">Nombre es requerido.</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Apellido es requerido.</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Correo electrónico</label>
            <input type="text" id="email" class="form-control" ng-model="vm.user.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Correo electrónico es requerido.</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Contraseña es requerido.</span>
        </div>

        <div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-success">Modificar</button>
                <a href="#/users" class="btn btn-link">Volver</a>
            </div>
        </div>

    </form>
</div>

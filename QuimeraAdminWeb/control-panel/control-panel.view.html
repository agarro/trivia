<style>
    .glyphicon.glyphicon-one-fine-dot {
        margin-bottom: -.5em;
        overflow: hidden;
    }

    .glyphicon.glyphicon-one-fine-dot:before {
        content: "\25cf";
        font-size: 3em;
    }

    tr, th {
        vertical-align: middle;
        text-align: center;
    }
</style>

<div class="container-fluid">

    <div class="panel panel-primary">

        <div class="panel-heading">
            <h3>Administrar trivia</h3>
        </div>
        <div class="panel-content">

            <div class="container">

                <h4>Estado:
                    <span id="statusColor" ng-style="{color: vm.myColor}"
                          class="glyphicon glyphicon-one-fine-dot"></span>
                </h4>

                <h4>Trivia seleccionada:
                    <div ng-bind="vm.currentTrivia.name"></div>
                </h4>

                <a href="#setting/trivia/selection" class="btn btn-success btn-lg">
                    <span class="glyphicon glyphicon-list"></span> Seleccionar trivia
                </a>

                <button ng-click="vm.startTrivia()" class="btn btn-success btn-lg">
                    <span class="glyphicon glyphicon-play"></span> Empezar trivia
                </button>

                <!--<button ng-click="vm.pauseTrivia()" class="btn btn-warning btn-lg">-->
                <!--<span class="glyphicon glyphicon-pause"></span> Pausar trivia-->
                <!--</button>-->
                <button ng-click="vm.stopTrivia()" class="btn btn-danger btn-lg">
                    <span class="glyphicon glyphicon-stop"></span> Finalizar trivia
                </button>

            </div>
            <div class="container">
                <div class="panel panel-success">
                    <table class="table table-bordered">
                        <div class="panel-heading">
                            <h4>Pregunta actual</h4>
                            <thead>
                            <tr>
                                <th>Id pregunta</th>
                                <th>Pregunta</th>
                                <th>Opciones</th>
                                <th>Respuesta correcta</th>
                            </tr>

                            </thead>
                        </div>
                        <tbody>
                        <tr>
                            <td>{{vm.currentQuestion.idQuestion}}</td>
                            <td>{{vm.currentQuestion.question}}</td>
                            <td>{{vm.currentQuestion.options}}</td>
                            <td>{{vm.currentQuestion.correctAnswer}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<style type="text/css">

    #waitingTrivia {
        transition: all linear 0.5s;
        position: relative;
        text-align: center;
        vertical-align: middle;
        font-size: 7em;
    }

    .questionNumber {
        /*transition: all linear 0.5s;*/
        position: relative;
        text-align: center;
        font-size: 4.5em;
    }

    .header {
        position: absolute;
        width: 100%;
        height: 10%;
        top: 0;
    }

    .top {
        position: absolute;
        width: 100%;
        top: 12%;
    }

    .questiondiv {
        transition: all linear 0.5s;
        background-color: #921534;
        position: absolute;
        width: 100%;
        top: 32%;
        text-align: center;
        vertical-align: middle;
        font-size: 4em;
        height: 3em;

        display: flex;
        justify-content: center; /* align horizontal */
        align-items: center;
    }

    .optionsli {
        position: absolute;
        width: 50%;
        top: 37%;
        list-style: none;
        font-size: 3em;
        transition: all linear 0.5s;
        text-align: left;
    }

    li {
        background-color: whitesmoke;
        margin-bottom: 10px;
    }

    .ng-hide {
        height: 0;
        width: 0;
        background-color: transparent;
        top: -200px;
        left: 200px;
    }
    .ng-leave {

        transition: all 1s cubic-bezier(.36,-0.64,.34,1.76);
        position: relative;
        display: block;
    }
    .ng-enter {
        transition: all 1s cubic-bezier(.36,-0.64,.34,1.76);
        position: relative;
        display: block;
    }

    .ng-enter.ng-enter-active, .ng-leave {
        left: 5px;
    }

    .ng-leave.ng-leave-active, .ng-enter {
        left: 200px;
    }

    #bottom {
        padding-top: 1.4em;
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: #921534;
        height: 8.5em;
    }

    .progress {
        position: relative;
        background: rgba(219, 219, 219, 1);
        border: 2px solid rgb(133, 24, 57);
        border-radius: 50px;
        height: 80px;
        width: 80%;
        left: 10%;

    }

    .progress-bar {
        -webkit-transition: width 1s ease-in-out;
        transition: width 1s ease-in-out;
        text-align: center;
    }

    .progress-value {
        padding-top: 2%;
        position: absolute;
        right: 0;
        left: 0;
        font-size: 5em;
    }

    .progress-bar-info {
        background-color: #3498db;
    }

    #description {
        transition: width 0s ease-in-out;
        background-color: #921534;
        position: absolute;
        width: 80%;
        left: 10%;
        top: 42%;
        text-align: center;
        vertical-align: middle;
        font-size: 4em;
        height: 5em;

        display: flex;
        justify-content: center; /* align horizontal */
        align-items: center;

    }

</style>

<div id="waitingTrivia" ng-hide="vm.triviaActive">Esperando trivia</div>
<!--{{vm.statusTrivia}}-->
<div class="header">
    <div class="questionNumber" ng-show="vm.triviaActive">Pregunta {{vm.currentQuestionPosition}}</div>
</div>
<div class="top">
    <span class="questiondiv" ng-show="vm.triviaActive" ng-bind="vm.currentQuestion.question"></span>
</div>

<div id="middle">
    <div id="list">
        <ul ng-show="true" class="optionsli">
            <li ng-animate=" 'animate' " ng-repeat="option in vm.options | filter:search">
                {{option}}
            </li>
        </ul>
    </div>
    <div id="description" ng-animate=" 'animate' " ng-bind="vm.currentQuestion.description" ng-show="vm.showDescription">

    </div>
</div>
<div id="bottom">
    <div class="progress" ng-show="vm.showCountdown">
        <div class="progress-bar progress-bar-striped progress-bar-info active" role="progressbar"
             aria-valuemin="0" aria-valuemax="100" style="width:{{vm.progressBarValue}}%">
            <span class="progress-value">{{vm.elapsedTime}}</span>
        </div>
    </div>
</div>
